language: objective-c
osx_image: xcode7.3
before_install:
  - brew update
  - brew install carthage || brew upgrade carthage
  - brew outdated xctool || brew upgrade xctool
  - travis_wait 35 carthage update --platform OSX
script: 
  - travis_wait 35 xctool clean build -project HSTracker.xcodeproj -scheme HSTracker -sdk macosx
  - travis_wait 35 xctool test -project HSTracker.xcodeproj -scheme HSTracker -sdk macosx
